ac_learn_commands_hdmi_switch:
  sequence:
    - service: remote.learn_command
      data:
        entity_id: remote.broadlink_balcony
        device: HDMI
        command:
          - power
          - 1
          - 2
          - 3
          - 4
          - 5

hdmi_switch_power:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.broadlink_balcony
        device: HDMI
        command:
          - power
