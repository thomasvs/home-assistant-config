#### TIME/DATE ##################################
- platform: time_date
  display_options:
      - 'time'
      - 'date'
- platform: worldclock
  time_zone: Etc/UTC
  name: 'UTC'
- platform: worldclock
  time_zone: America/New_York
  name: 'New York'
- platform: worldclock
  time_zone: Europe/Madrid
  name: 'Barcelona'
- platform: worldclock
  time_zone: Australia/Brisbane
  name: 'Brisbane'

# Weather prediction
- platform: yr
# thomasvs: added
  name: Weather
  forecast: 24
  monitored_conditions:
    - temperature
    - symbol
    - humidity
    - cloudiness

# thomasvs: system monitor
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: memory_free
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: processor_use

# thomasvs: door sensors
- platform: template
  sensors:
    door_mber:
      value_template: '{% if is_state("sensor.vision_door_main_bedroom_alarm_level", "0") %}Closed{% else %}Open{% endif %}'
    door_mber_closet:
      value_template: '{% if is_state("sensor.vision_door_main_bedroom_closet_alarm_level", "0") %}Closed{% else %}Open{% endif %}'
    door_gber:
      value_template: '{% if is_state("sensor.vision_door_guest_bedroom_alarm_level", "0") %}Closed{% else %}Open{% endif %}'
    door_gber_closet:
      value_template: '{% if is_state("sensor.vision_door_guest_bedroom_closet_alarm_level", "0") %}Closed{% else %}Open{% endif %}'
    door_gbar:
      value_template: '{% if is_state("sensor.vision_door_guest_bathroom_alarm_level", "0") %}Closed{% else %}Open{% endif %}'
    door_hallway_closet:
      value_template: '{% if is_state("sensor.vision_door_hallway_closet_alarm_level", "0") %}Closed{% else %}Open{% endif %}'

# thomasvs: wireless tag sensors
- platform: wirelesstag
  monitored_conditions:
    temperature
