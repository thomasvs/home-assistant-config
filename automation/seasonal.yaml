- alias: Seasonal Catalunya
  id: seasonal-catalunya
  trigger:
    platform: time
    at: "04:00:00"
  condition:
    condition: template
    value_template: '{{ now().strftime("%m-%d") == "09-11" }}'
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.mode_seasonal
      option: Catalunya

