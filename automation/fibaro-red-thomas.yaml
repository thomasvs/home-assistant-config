- id: '1440677632611'
  alias: Fibaro Red Thomas Single
  trigger:
    platform: event
    event_type: zwave_js_value_notification
    event_data:
      node_id: 53
      command_class_name: Central Scene
      property: scene
      property_key: '001'
      value: KeyPressed
  condition: []
  action:
  - service: scene.turn_on
    entity_id: scene.main_bedroom_sleep_quiet

