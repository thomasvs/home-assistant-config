- id: door-gber-closet-halloween-close
  trigger:
  - entity_id: sensor.door_gber_closet
    platform: state
    to: 'Closed'
  condition:
  - condition: state
    entity_id: input_boolean.mode_halloween
    state: 'on'
  action:
    - service: script.turn_on
      entity_id: script.halloween_laugh_guest_bedroom

- id: door-gber-closet-halloween-open
  trigger:
  - entity_id: sensor.door_gber_closet
    platform: state
    to: 'Open'
  condition:
  - condition: state
    entity_id: input_boolean.mode_halloween
    state: 'on'
  action:
    - service: script.turn_on
      entity_id: script.halloween_creak_guest_bedroom
