- id: door-gbar-halloween-close
  alias: Door GBAR Halloween Close
  trigger:
  - entity_id: binary_sensor.door_gbar
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: input_select.mode_seasonal
    state: 'Halloween'
  action:
    - service: script.turn_on
      entity_id: script.halloween_laugh_kitchen

