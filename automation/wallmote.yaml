- id: '1540677632645'
  alias: Wallmote LIFX Living Room On
  trigger:
  - event_data:
      entity_id: zwave.aeotec_zw130_wallmote_quad
      scene_data: 0
      scene_id: 1
    event_type: zwave.scene_activated
    platform: event
  condition: []
  action:
  - service: light.turn_on
- id: '1540677632646'
  alias: Wallmote LIFX Living Room Reset
  trigger:
  - event_data:
      entity_id: zwave.aeotec_zw130_wallmote_quad
      scene_data: 2
      scene_id: 1
    event_type: zwave.scene_activated
    platform: event
  condition: []
  action:
  - data:
      brightness: 255
      entity_id: light.living_room
      kelvin: 2700
    service: light.turn_on
- id: '1540678067158'
  alias: Wallmote LIFX Living Room Off
  trigger:
  - event_data:
      entity_id: zwave.aeotec_zw130_wallmote_quad
      scene_data: 0
      scene_id: 2
    event_type: zwave.scene_activated
    platform: event
  condition: []
  action:
  - data:
      entity_id: light.living_room
    service: light.turn_off
