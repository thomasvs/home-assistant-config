- alias: HomeSeer Guest Bathroom Light Single Up Light on
  id: hs-gbarl-single-up
  trigger:
  - event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.homeseer_hsws200_guest_bathroom_light
      scene_id: 1
      scene_data: 7680
    platform: event
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.guest_bathroom_lights
- alias: HomeSeer Guest Bathroom Light Single Down Light off
  id: hs-gbarl-single-down
  trigger:
  - event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.homeseer_hsws200_guest_bathroom_light
      scene_id: 2
      scene_data: 7680
    platform: event
  condition: []
  action:
  - service: light.turn_off
    data:
      entity_id: light.guest_bathroom_lights
- alias: HomeSeer Guest Bathroom Light Double Up Light on/white/100%
  trigger:
  - event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.homeseer_hsws200_guest_bathroom_light
      scene_id: 1
      scene_data: 7860
    platform: event
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.guest_bathroom_lights
      brightness_pct: 100
      color_name: white
- alias: HomeSeer Guest Bathroom Light Double Down Light 20%
  trigger:
  - event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.homeseer_hsws200_guest_bathroom_light
      scene_id: 2
      scene_data: 7860
    platform: event
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.guest_bathroom_lights
      color_name: white
      brightness_pct: 2
- alias: HomeSeer Guest Bathroom Light Triple Up Cycle Color Up
  trigger:
  - event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.homeseer_hsws200_guest_bathroom_light
      scene_id: 1
      scene_data: 7920
    platform: event
  condition: []
  action:
  - service: light.turn_on
    entity_id: light.guest_bathroom_lights
    data_template:
      hs_color:
        - "{{ (30 + (state_attr('light.guest_bathroom_lights', 'hs_color')[0] or 0)) % 360 }}"
        - 100
      transition: 1

- alias: HomeSeer Guest Bathroom Light Triple Down Cycle Color Down
  trigger:
  - event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.homeseer_hsws200_guest_bathroom_light
      scene_id: 2
      scene_data: 7920
    platform: event
  condition: []
  action:
  - service: light.turn_on
    entity_id: light.guest_bathroom_lights
    data_template:
      hs_color:
        - "{{ (-30 + (state_attr('light.guest_bathroom_lights', 'hs_color')[0] or 0)) % 360 }}"
        - 100
      transition: 1
